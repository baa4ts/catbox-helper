<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Catbox - Helper</title>
    <style>
        body {
            width: 300px;
            margin: 0 auto;
            font-family: monospace;
            background-color: #1a1a1a;
            color: #e4e4e4;
        }

        .title {
            text-align: center;
            padding: 10px 0;
            color: #87bfff;
        }

        .contenido {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 6px;
            box-sizing: border-box;
            border: 1px solid #333;
        }

        .contenido article {
            display: flex;
            align-items: center;
            background-color: #3a3a3a;
            margin-bottom: 8px;
            border-radius: 6px;
            overflow: hidden;
            transition: background-color 0.2s ease;
        }

        .contenido article:hover {
            background-color: #4a4a4a;
        }

        .contenido article span {
            width: 30px;
            height: 26px;
            background-color: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
        }

        .contenido article p {
            margin: 0;
            padding: 0 8px;
            flex: 1;
            word-break: break-all;
            color: #d0d0d0;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .menu button {
            width: 80px;
            padding: 6px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-family: monospace;
            transition: background-color 0.2s ease;
        }

        .menu button:hover {
            background-color: #339cff;
        }
    </style>
</head>

<body>
    <section class="title">
        <h2>Catbox - Helper</h2>
    </section>

    <section class="contenido" id="contenido"></section>

    <section class="menu">
        <button id="btn-json">JSON</button>
        <button id="btn-csv">CSV</button>
        <button id="btn-txt">TXT</button>
    </section>

    <script src="popup.js"></script>
</body>

</html>
